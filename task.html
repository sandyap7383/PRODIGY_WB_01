<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Hospital</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles for the menu */
        .navbar {
            background-color: #333;
            transition: background-color 0.5s ease;
        }

        .navbar a.navbar-brand {
            font-weight: bold;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        #navbarNav:hover {


            transition: transform 0.3s ease;
        }

        .navbar a.navbar-brand:hover {
            color: #ff7f00;
        }

        .navbar a.nav-link {
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a.nav-link:hover {
            color: #ff7f00;
        }

        /* Custom styles for the main sections */
        .main-section {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEQS4MwmQlRQHUH1O95mzn1bnl2u8UKdYFwQ&s') no-repeat center center;
            background-size: cover;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;

        }

        .main-section h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ff7f00;
            /* Changed color */
        }

        .main-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #fff;
            /* Changed color */
        }

        /* Custom styles for the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff7f00;
        }

        /* Custom styles for login and sign up */
        .login-signup {
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .login-signup:hover {
            color: #ff7f00;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a> <!-- Home symbol -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="font-size: x-large;">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto">
                <a class="login-signup" href="#"><button class="btn btn-outline-success">Login</button></a>
                <!-- Login -->
                <span class="mx-2">|</span>
                <a class="login-signup" href="#"><button class="btn btn-outline-primary"> Sign Up</button></a>
                <!-- Sign Up -->
            </div>
        </div>
    </nav>

    <div class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 style="height: fit-content; font-weight: 900;">Welcome to MR Hospital</h1>
                    <p style="font-weight: 600; font-size: x-large; ">" Your trusted partner in healthcare. "</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
